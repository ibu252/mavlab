<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Communication Simulator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="simulation-controls">
            <h2>Simulation Parameters</h2>
            <form id="simulation-form">
                <div class="form-group">
                    <h3>ASV Parameters</h3>
                    <label>Start Position (x,y,z):</label>
                    <input type="number" name="asv_x" value="0" step="1">
                    <input type="number" name="asv_y" value="0" step="1">
                    <input type="number" name="asv_z" value="0" step="1">
                    <label>Velocity (m/s):</label>
                    <input type="number" name="asv_velocity" value="1.5" step="0.1">
                </div>
                
                <div class="form-group">
                    <h3>AUV Parameters</h3>
                    <label>Start Position (x,y,z):</label>
                    <input type="number" name="auv_x" value="100" step="1">
                    <input type="number" name="auv_y" value="0" step="1">
                    <input type="number" name="auv_z" value="-10" step="1">
                    <label>Velocity (m/s):</label>
                    <input type="number" name="auv_velocity" value="0.8" step="0.1">
                </div>
                
                <div class="form-group">
                    <h3>Simulation Settings</h3>
                    <label>Duration (seconds):</label>
                    <input type="number" name="duration" value="3600" step="100">
                    <label>Time Step (seconds):</label>
                    <input type="number" name="time_step" value="1" step="0.1">
                </div>
                
                <button type="submit" id="start-simulation">Start Simulation</button>
            </form>
        </div>
        
        <div id="visualization">
            <div id="three-container"></div>
            <div id="simulation-stats">
                <h3>Simulation Statistics</h3>
                <div id="stats-content"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/visualization.js"></script>
    <script src="/static/js/simulation.js"></script>
</body>
</html>
